<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<h1>Welcome to the Quiz</h1>

<form>
    <!-- Question 1 -->

    <label><input type="radio" name="q1" value="c"> C) Alice in Borderland</label><br>
    <label><input type="radio" name="q1" value="d"> D) The Maze Runner</label><br><br>

 <!-- Question 2 -->

    <label><input type="radio" name="q2" value="b"> B) Clueless</label><br>
    <label><input type="radio" name="q2" value="c"> C) 10 things I hate about you</label><br>
    <label><input type="radio" name="q2" value="d"> D) Mean Girls</label><br><br>

<!-- Question 3 -->

    <label><input type="radio" name="q3" value="b"> B) Private Practice</label><br>

    <label><input type="radio" name="q3" value="d"> D) Grey's Anatomy</label><br><br>

     <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>

</html>
